<form [formGroup]="songForm" (ngSubmit)="createSong(songForm.value)" autocomplete="off" novalidate>
    <div class="form-group" [ngClass]="{'has-error': title.touched && title.invalid, 'has-success': title.value!=null && title.valid}">
        <label for="title" class="control-label">Naziv *</label>
        <input type="text" formControlName="title" class="form-control" id="title" placeholder="Naziv..." required/>
        <span class="help-block" *ngIf="title.touched && title.invalid">Obavezno!</span>
    </div>
    <div class="form-group">
        <fieldset>
            <legend>Glasovi orgulja</legend>
            <div class="check-box">
                <label class="control-label">
                    <input type="checkbox" [checked]="templateVoices[4]" (change)="updateTemplate(4)"/> Sopran
                </label>
            </div>
            <div class="check-box">
                <label class="control-label">
                    <input type="checkbox" [checked]="templateVoices[5]" (change)="updateTemplate(5)"/> Alt
                </label>
            </div>
            <div class="check-box">
                <label class="control-label">
                    <input type="checkbox" [checked]="templateVoices[6]" (change)="updateTemplate(6)"/> Tenor
                </label>
            </div>
            <div class="check-box">
                <label class="control-label">
                    <input type="checkbox" [checked]="templateVoices[7]" (change)="updateTemplate(7)"/> Bas
                </label>
            </div>
        </fieldset>
        <fieldset>
            <legend>Ljudski glasovi</legend>
            <div class="check-box">
                <label class="control-label">
                    <input type="checkbox" [checked]="templateVoices[0]" (change)="updateTemplate(0)"/> Sopran
                </label>
            </div>
            <div class="check-box">
                <label class="control-label">
                    <input type="checkbox" [checked]="templateVoices[1]" (change)="updateTemplate(1)"/> Alt
                </label>
            </div>
            <div class="check-box">
                <label class="control-label">
                    <input type="checkbox" [checked]="templateVoices[2]" (change)="updateTemplate(2)"/> Tenor
                </label>
            </div>
            <div class="check-box">
                <label class="control-label">
                    <input type="checkbox" [checked]="templateVoices[3]" (change)="updateTemplate(3)"/> Bas
                </label>
            </div>
        </fieldset>
    </div>
    <div class="form-group" [ngClass]="{'has-error': type.touched && type.invalid, 'has-success': type.value!=null && type.valid}">
        <label for="type" class="control-label">Tip *</label>
        <select class="form-control" id="type" formControlName="type">
            <option value="hymn">himan</option>
            <option value="psalm">psalam</option>
        </select>
        <span class="help-block" *ngIf="type.touched && type.invalid">Obavezno!</span>
    </div>
    <div class="form-group">
        <label for="source" class="control-label">Izvor</label>
        <input type="text" formControlName="source" class="form-control" id="source" placeholder="Izvor..." />
    </div>
    <div class="form-group">
        <label for="otherInformation" class="control-label">Druge informacije</label>
        <input type="text" formControlName="otherInformation" class="form-control" id="otherInformation" placeholder="Druge informacije..." />
    </div>
    <div class="form-group">
        <label for="composer">Autor</label>
        <select class="form-control" formControlName="composer" id="composer">
            <option [value]="null">Nepoznat</option>
            <option *ngFor="let cmp of composers" [value]="cmp.Id">{{cmp.Name}} {{cmp.Surname}}</option>
        </select>
    </div>
    <div class="form-group">
        <label for="arranger">Harmonizirao</label>
        <select class="form-control" formControlName="arranger" id="arranger">
            <option [value]="null">Nepoznat</option>
            <option *ngFor="let cmp of composers" [value]="cmp.Id">{{cmp.Name}} {{cmp.Surname}}</option>
        </select>
    </div>
    <div class="form-group">
        <fieldset>
            <legend>Ostali dijelovi</legend>
            <div class="check-box">
                <label class="control-label">
                    <input type="checkbox" (click)="otherPartsCheck(0)" [checked]="otherParts[0]"/> Predigra
                </label>
            </div>
            <div class="check-box">
                <label class="control-label">
                    <input type="checkbox" (click)="otherPartsCheck(1)" [checked]="otherParts[1]"/> Međuigra
                </label>
            </div>
            <div class="check-box">
                <label class="control-label">
                    <input type="checkbox" (click)="otherPartsCheck(2)" [checked]="otherParts[2]"/> Završetak
                </label>
            </div>
        </fieldset>
    </div>
    <div class="form-group" *ngFor="let part of otherParts; let i = index">
        <fieldset *ngIf="part">
            <legend [ngSwitch]="partNames[i]">
                <span *ngSwitchCase="'prelude'">Glasovi za predigru</span>
                <span *ngSwitchCase="'interlude'">Glasovi za međuigru</span>
                <span *ngSwitchCase="'coda'">Glasovi za završetak</span>
            </legend>
            <div class="check-box">
                <label class="control-label">
                    <input type="checkbox" (click)="updatePartTemplate(i, 0)" [checked]="partVoices[i][0]"/> Sopran
                </label>
            </div>
            <div class="check-box">
                <label class="control-label">
                    <input type="checkbox" (click)="updatePartTemplate(i, 1)" [checked]="partVoices[i][1]"/> Alt
                </label>
            </div>
            <div class="check-box">
                <label class="control-label">
                    <input type="checkbox" (click)="updatePartTemplate(i, 2)" [checked]="partVoices[i][2]"/> Tenor
                </label>
            </div>
            <div class="check-box">
                <label class="control-label">
                    <input type="checkbox" (click)="updatePartTemplate(i, 3)" [checked]="partVoices[i][3]"/> Bas
                </label>
            </div>
        </fieldset>
    </div>
    <div>
        <button type="submit" class="btn btn-default" [disabled]="songForm.invalid || partsInvalid() || voicesInvalid()">Spremi</button>
    </div>
</form>
