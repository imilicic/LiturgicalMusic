<create-data (songData)="nextPage($event)" *ngIf="currentPage==1"></create-data>
<create-hymn [song]="song" (songVoices)="createSong($event)" *ngIf="currentPage==2 && song.Type=='hymn'"></create-hymn>
<div *ngIf="spinner" style="text-align: center;">
    <img src="app/assets/image/spinner.gif" style="width:150px;"/>
</div>
