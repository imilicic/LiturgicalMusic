<form [formGroup]="songForm" (ngSubmit)="createSong(songForm.value)" autocomplete="off" novalidate>
    <h2>Dodaj pjesmu</h2>
    <div class="form-group" [ngClass]="{'has-error': title.touched && title.invalid, 'has-success': title.touched && title.valid}">
        <label for="title" class="control-label">Naziv</label>
        <input type="text" formControlName="title" class="form-control" id="title" placeholder="Naziv..." required/>
        <span class="help-block" *ngIf="title.touched && title.invalid">Obavezno!</span>
    </div>
    <div class="form-group">
        <fieldset>
            <legend>Glasovi orgulja</legend>
            <div class="form-check">
                <input type="checkbox" id="organS" [checked]="templateVoices[4]" (change)="updateTemplate($event, 4)"/>
                <label for="organS" class="control-label">Sopran</label>
            </div>
            <div class="form-check">
                <input type="checkbox" id="organA" [checked]="templateVoices[5]" (change)="updateTemplate($event, 5)"/>
                <label for="organA" class="control-label">Alt</label>
            </div>
            <div class="form-check">
                <input type="checkbox" id="organT" [checked]="templateVoices[6]" (change)="updateTemplate($event, 6)"/>
                <label for="organT" class="control-label">Tenor</label>
            </div>
            <div class="form-check">
                <input type="checkbox" id="organB" [checked]="templateVoices[7]" (change)="updateTemplate($event, 7)"/>
                <label for="organB" class="control-label">Bas</label>
            </div>
        </fieldset>
        <fieldset>
            <legend>Ljudski glasovi</legend>
            <div class="form-check form-check-inline">
                <input type="checkbox" id="voiceS" [checked]="templateVoices[0]" (change)="updateTemplate($event, 0)"/>
                <label for="voiceS" class="control-label">Sopran</label>
            </div>
            <div class="form-check form-check-inline">
                <input type="checkbox" id="voiceA" [checked]="templateVoices[1]" (change)="updateTemplate($event, 1)"/>
                <label for="voiceA" class="control-label">Alt</label>
            </div>
            <div class="form-check form-check-inline">
                <input type="checkbox" id="voiceT" [checked]="templateVoices[2]" (change)="updateTemplate($event, 2)"/>
                <label for="voiceT" class="control-label">Tenor</label>
            </div>
            <div class="form-check form-check-inline">
                <input type="checkbox" id="voiceB" [checked]="templateVoices[3]" (change)="updateTemplate($event, 3)"/>
                <label for="voiceB" class="control-label">Bas</label>
            </div>
        </fieldset>
    </div>
    <div class="form-group" [ngClass]="{'has-error': type.touched && type.invalid, 'has-success': type.touched && type.valid}">
        <label for="type" class="control-label">Tip</label>
        <select class="form-control" id="type" formControlName="type">
            <option value="hymn">himan</option>
            <option value="psalm">psalam</option>
        </select>
        <span class="help-block" *ngIf="type.touched && type.invalid">Obavezno!</span>
    </div>
    <div class="form-group">
        <label for="source" class="control-label">Izvor</label>
        <input type="text" formControlName="source" class="form-control" id="source" placeholder="Izvor..." />
    </div>
    <div class="form-group">
        <label for="otherInformation" class="control-label">Druge informacije</label>
        <input type="text" formControlName="otherInformation" class="form-control" id="otherInformation" placeholder="Druge informacije..." />
    </div>
    <div class="form-group">
        <label for="composer">Autor</label>
        <select class="form-control" formControlName="composer" id="composer">
            <option [value]="null">Nepoznat</option>
            <option *ngFor="let cmp of composers" [value]="cmp.Id">{{cmp.Name}} {{cmp.Surname}}</option>
        </select>
    </div>
    <div class="form-group">
        <label for="arranger">Harmonizirao</label>
        <select class="form-control" formControlName="arranger" id="arranger">
            <option [value]="null">Nepoznat</option>
            <option *ngFor="let cmp of composers" [value]="cmp.Id">{{cmp.Name}} {{cmp.Surname}}</option>
        </select>
    </div>
    <div>
        <button type="submit" class="btn btn-default" [disabled]="songForm.invalid">Dodaj</button>
    </div>
</form>
