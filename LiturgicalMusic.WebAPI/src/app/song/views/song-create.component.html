<h2 *ngIf="!spinner">Dodaj pjesmu</h2>
<song-data (songData)="nextPage($event)" *ngIf="currentPage==1"></song-data>
<hymn [song]="song" (songVoices)="createSong($event)" *ngIf="currentPage==2 && song.Type=='hymn'"></hymn>
<div *ngIf="spinner" style="text-align: center;">
    Pričekajte <img src="app/assets/image/spinner.gif" style="width:150px;"/>
</div>
